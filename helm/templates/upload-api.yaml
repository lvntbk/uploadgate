apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-api
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: {{ .Values.uploadApi.replicas }}
  selector:
    matchLabels:
      app: upload-api
  template:
    metadata:
      labels:
        app: upload-api
    spec:
      containers:
        - name: upload-api
          image: "{{ .Values.uploadApi.image }}:{{ .Values.uploadApi.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: DATA_DIR
              value: /data/uploads
            - name: UPLOAD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.uploadApi.auth.secretName }}
                  key: UPLOAD_TOKEN
          ports:
            - containerPort: {{ .Values.uploadApi.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: uploads
              mountPath: /data/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: upload-api
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    app: upload-api
  ports:
    - name: http
      port: {{ .Values.uploadApi.port }}
      targetPort: {{ .Values.uploadApi.port }}
  type: ClusterIP
