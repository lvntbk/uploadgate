name: uploadgate-deploy

on:
  push:
    branches: ["main"]
    paths:
      - "router/**"
      - "upload-api/**"
      - "helm/**"
      - "version-router"
      - "version-upload-api"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show versions
        run: |
          echo "Router version: $(cat version-router)"
          echo "Upload API version: $(cat version-upload-api)"

  deploy:
    runs-on: self-hosted
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Read versions
        id: ver
        run: |
          echo "router_tag=$(cat version-router)" >> $GITHUB_OUTPUT
          echo "api_tag=$(cat version-upload-api)" >> $GITHUB_OUTPUT

      - name: Build images
        run: |
          docker build -t uploadgate-router:${{ steps.ver.outputs.router_tag }} ./router
          docker build -t uploadgate-upload-api:${{ steps.ver.outputs.api_tag }} ./upload-api

      - name: Import to k3s containerd
        run: |
          docker save -o /tmp/uploadgate-images.tar \
            uploadgate-router:${{ steps.ver.outputs.router_tag }} \
            uploadgate-upload-api:${{ steps.ver.outputs.api_tag }}
          sudo k3s ctr images import /tmp/uploadgate-images.tar

      - name: Helm upgrade
        run: |
          helm upgrade --install uploadgate ./helm -n uploadgate --create-namespace \
            --set router.tag=${{ steps.ver.outputs.router_tag }} \
            --set uploadApi.tag=${{ steps.ver.outputs.api_tag }}
          sudo k3s kubectl get pods -n uploadgate
